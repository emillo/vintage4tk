{% load thumbnail %}

<li class="BrandCard">
  <a href="{% url 'brand-detail' brand.slug %}" class="BrandCard-link">
    {% with brand.picture.brand_card as picture %}
      <img
        src="{{ picture.url }}"
        alt="{{ brand.name }} logo"
        width="{{ picture.width }}"
        height="{{ picture.height }}"
      />
    {% endwith %}
    <span class="sr-only">Visit models of the brand {{ brand.name }}</span>
  </a>
</li>
