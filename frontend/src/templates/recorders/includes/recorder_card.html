{% load thumbnail %}

<li class="RecorderCard">
  <a
    href="{% url 'recorder-detail' recorder.brand recorder.slug %}"
    class="RecorderCard-link"
  >
    {% with recorder.picture.recorder_card as picture %}
      <img
        src="{{ picture.url }}"
        alt="{{ recorder.brand }} {{ recorder.model }}"
        width="{{ picture.width }}"
        height="{{ picture.height }}"
      />
    {% endwith %}
    {{ recorder.model }} {{ recorder.picture.recorder_card.height }}
  </a>
</li>
