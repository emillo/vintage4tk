{% extends "root.html" %}

{% block main %}
  <article class="Recorder">
    <h1>{{ recorder.brand|capfirst }} {{ recorder.model|capfirst }}</h1>

    <div class="Recorder-picture">
      {% with recorder.picture.recorder_detail as picture %}
        <img
          src="{{ picture.url }}"
          alt="{{ recorder.model }}"
          width="{{ picture.width }}"
          height="{{ picture.height }}"
        />
      {% endwith %}
    </div>
  </article>
{% endblock main %}
