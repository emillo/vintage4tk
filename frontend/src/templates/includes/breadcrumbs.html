<nav aria-label="breadcrumb" class="Breadcrumbs">
  <ol>
    {% for item in breadcrumbs %} {% if forloop.last %}
      <li class="Breadcrumbs-item is-active" aria-current="page">{{ item.0 }}</li>
    {% else %}
      <li class="Breadcrumbs-item">
        <a href="{{ item.1 }}">{{ item.0 }}</a>
      </li>
    {% endif %} {% endfor %}
  </ol>
</nav>
