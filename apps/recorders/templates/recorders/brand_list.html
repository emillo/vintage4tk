{% extends "root.html" %}
{% load imagekit %}

{% block main %}
  <ul>
    {% for brand in brands %}
      <li>
        <a href="{% url 'brand-detail' brand.slug %}">
          {% generateimage 'recorders:brand_logo_listing' source=brand.picture -- alt=brand.name %}
          {{ brand.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock main %}
