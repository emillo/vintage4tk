{% extends "root.html" %}

{% block main %}
  <ul>
    {% for brand in brands %}
      <li>
        <a href="{% url 'brand-detail' brand.slug %}">
          <img src="{{ brand.picture }}" alt="{{ brand.name }}" height="100", width="100" />
          {{ brand.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock main %}
